<div class="container mt-3">
<form #tenderForm="ngForm" (ngSubmit)="onSubmit(tenderForm)" [class.was-validated]="tenderForm.touched">
    <div class="card card-primary" >
        <div class="card-header">
            <h5 class="card-title" style="margin-top: 10px;">Create Tender</h5>
        </div>
        <div class="card-body">
            <div class="mb-3 cards-row">
                <label class="control-label" for="contractNo">Contract No</label>
                <input required id="contractNo" name="contractNo" [(ngModel)]="tender.contractNo" type="text" class="form-control" #contractNo="ngModel"/>
                <div class="invalid-feedback">Please fill out this field.</div>
               
            </div>
            <div class="mb-3 cards-row">
                <label class="control-label" for="contractNo">Tender Name</label>
                <input required id="tenderName" name="tenderName" [(ngModel)]="tender.tenderName" type="text" class="form-control" #tenderName="ngModel"/>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3 cards-row">
                <label class="control-label" for="tenderValue">Tender Value</label>
                <input required id="tenderValue" name="tenderValue" [(ngModel)]="tender.tenderValue" type="number" class="form-control" #tenderValue="ngModel"/>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

            <div class="mb-3 cards-row">
                <label for="releaseDate">Release Date</label>
                <input required id="releaseDate" name="releaseDate" [(ngModel)]="tender.releaseDate" type="text" 
                bsDatepicker [bsConfig]="{  withTimepicker: true, dateInputFormat: 'DD-MMM-YYYY, H:mm:ss', showWeekNumbers:false }" class="form-control" #releaseDate="ngModel"/>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
    
            <div class="mb-3 cards-row">
                <label for="closingDate">Closing Date</label>
                <input required id="closingDate" name="closingDate" [(ngModel)]="tender.closingDate" type="text" 
                bsDatepicker [bsConfig]="datePickerConfig" class="form-control" #closingDate="ngModel"/>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
       
            <div class="mb-3 cards-row">
                <label class="control-label" for="description">Description</label>
                <textarea style="height:150px" required id="description" name="description" [(ngModel)]="tender.description" type="textarea" class="form-control" #description="ngModel"></textarea> 
                <div class="invalid-feedback">Please fill out this text area.</div>
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" [disabled]="tenderForm.invalid" type="submit">Save</button>
        </div>
    </div>
</form>
</div>
